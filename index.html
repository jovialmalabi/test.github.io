<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUBCORP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Studio Ghibli Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#">Онгоинги</a></li>
                <li><a href="#">Библиотека</a></li>
                <li><a href="#">Новости</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="characters">
            <div class="character">
                <img src="haku.jpg" alt="Haku">
                <p>Ребёнок идола</p>
            </div>
            <div class="character">
                <img src="chihiro.jpg" alt="Chihiro">
                <p>Башня Бога</p>
            </div>
            <div class="character">
                <img src="yubaba.jpg" alt="Yubaba">
                <p>Новые врата</p>
            </div>
            <div class="character">
                <img src="kaonashi.jpg" alt="Kaonashi">
                <p>Кайдзю №8</p>
            </div>
        </section>
        <section class="story">
            <h1>Пользовательское соглашение</h1>
            <p>Интернет - ресурс (сайт) dubcorp.ru (в дальнейшем - Ресурс) является интернет-сайтом, позволяющим пользователям обмениваться друг с другом информацией об аниме в свободной форме</p>
            <img src="dragon.jpg" alt="Haku Dragon Form">
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
